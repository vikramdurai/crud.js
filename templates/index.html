<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crud Application with Node.js & Koa</title>
  </head>
  <body>
    {{#each records}}
      <p>Name: {{name}}, Body: {{body}} (<a href="/edit/{{name}}">edit</a> |
        <a href="/delete/{{name}}">delete</a>)</p>
    {{/each}}
    <a href="/new">new</a>
  </body>
</html>
